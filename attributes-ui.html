<!--

  This is an experiment in auto-styling dataset visualizations based on auto-detected datatypes.

  Example dataset:
  http://192.168.1.108:8080/auto-styling.html?dataset=8581a7460e144ae09ad25d47f8e82af8_0


-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Attributes UI</title>
  <link href="attributes-ui.css" rel="stylesheet">

  <script src="https://unpkg.com/lodash@4.17.15/lodash.js"></script>

  <!-- <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css"> -->
  <!-- <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script> -->

  <!-- calcite components -->
  <script
  type="module"
  src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.33/dist/calcite/calcite.esm.js"
></script>
<script
  nomodule=""
  src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.33/dist/calcite/calcite.js"
></script>
<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.33/dist/calcite/calcite.css"
/>

  <!-- 3rd party libraries -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script src="https://unpkg.com/lodash@4.17.15/lodash.js"></script>

  <script type="module" src="attributes-ui.mjs"></script>
</head>

<body>
  <div id="sidebar">
    <div id="sidebarItems">

      <select id="datasetList"></select>
      <!-- <select id="themeList"></select> -->

      <div id="datasetName"></div>
      <div>
        <span id="orgName"></span>
        <span id="recordCount"></span>
      </div>


      Attributes:

      <calcite-input type="search" scale="s" id="attributeSearch" placeholder="Search by Name" aria-label="Search stories"></calcite-input>

      <div id="attributeList">
      </div>

      Filters:

      <div id="filtersList">
        <span id="firstfilter">None, all features shown</span>
      </div>
      <div id="filterResults"></div>


      <calcite-label>Change Display:
        <calcite-dropdown type="hover" width="l" id="displayList">
          <calcite-button id="attributeListButton" slot="dropdown-trigger">Choose Attribute:</calcite-button>
          <calcite-dropdown-group id="displayListItems">
          </calcite-dropdown-group>
        </calcite-dropdown>
      </calcite-label>

      <calcite-label>Style by Attribute:
        <calcite-dropdown type="hover" width="l" id="styleList">
          <calcite-button id="styleListButton" slot="dropdown-trigger">Choose Attribute:</calcite-button>
          <calcite-dropdown-group id="styleListItems">
          </calcite-dropdown-group>
        </calcite-dropdown>
      </calcite-label>

      <div id="widgetsDiv">
      </div>

    </div>
  </div>
  <div id="viewDiv"></div>
</body>
</html>
